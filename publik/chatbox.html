<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Bot</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #chatbox {
            display: flex;
            justify-content: space-between;
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 8px;
        }
        #questions {
            width: 30%;
        }
        #answers {
            width: 65%;
            border-left: 2px solid #ddd;
            padding-left: 20px;
        }
        .chat-entry {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 8px;
            background-color: white;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Pusat Informasi </h2>
        <div id="chatbox">
            <div id="questions" class="d-flex flex-column">
                <!-- Pertanyaan akan diisi oleh JavaScript -->
            </div>
            <div id="answers" class="d-flex flex-column">
                <!-- Jawaban akan diisi oleh JavaScript -->
            </div>
        </div>
    </div>

    <script>
        const questionsAndAnswers = {
            "Nomor Telfon KBRI": "HTML adalah bahasa markup yang digunakan untuk membuat struktur halaman web.",
            "Apa itu CSS?": "CSS adalah bahasa yang digunakan untuk mendesain halaman web.",
            "Apa itu JavaScript?": "JavaScript adalah bahasa pemrograman yang digunakan untuk membuat interaksi pada halaman web."
        };

        const questionsContainer = document.getElementById('questions');
        const answersContainer = document.getElementById('answers');

        Object.keys(questionsAndAnswers).forEach(question => {
            const questionDiv = document.createElement('div');
            questionDiv.className = 'chat-entry';
            questionDiv.textContent = question;
            questionDiv.onclick = function() {
                displayAnswer(question);
            };
            questionsContainer.appendChild(questionDiv);
        });

        function displayAnswer(question) {
            answersContainer.innerHTML = ''; // Bersihkan jawaban sebelumnya
            const answerDiv = document.createElement('div');
            answerDiv.className = 'chat-entry';
            answerDiv.textContent = questionsAndAnswers[question];
            answersContainer.appendChild(answerDiv);
        }
    </script>
</body>
</html>
